<dl><dt><big>class <u>Barrier</u>;
</big></dt>
<dd>This class represents a barrier across which threads may only travel in
 groups of a specific size.
 
<br><br>

<dl><dt><big>this(uint <i>limit</i>);
</big></dt>
<dd>Initializes a barrier object which releases threads in groups of <i>limit</i>
 in size.
<br><br>
<b>Params:</b><br>
<table><tr><td>uint <i>limit</i></td>
<td>The number of waiting threads to release in unison.</td></tr>
</table><br>
<b>Throws:</b><br>
SyncException on error.
     
<br><br>

</dd>
<dt><big>void <u>wait</u>();
</big></dt>
<dd>Wait for the pre-determined number of threads and then proceed.
<br><br>
<b>Throws:</b><br>
SyncException on error.
     
<br><br>

</dd>
