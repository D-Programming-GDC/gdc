<dl><dt><big>class <u>Mutex</u>: object.Object.Monitor;
</big></dt>
<dd>This class represents a general purpose, recursive mutex.
 
<br><br>

<dl><dt><big>this();
</big></dt>
<dd>Initializes a mutex object.
<br><br>
<b>Throws:</b><br>
SyncException on error.
     
<br><br>

</dd>
<dt><big>this(Object <i>o</i>);
</big></dt>
<dd>Initializes a mutex object and sets it as the monitor for <i>o</i>.
<br><br>
<b>In:</b><br>
<i>o</i> must not already have a monitor.
     
<br><br>

</dd>
<dt><big>void <u>lock</u>();
</big></dt>
<dd>If this <u>lock</u> is not already held by the caller, the <u>lock</u> is acquired,
 then the internal counter is incremented by one.
<br><br>
<b>Throws:</b><br>
SyncException on error.
     
<br><br>

</dd>
<dt><big>void <u>unlock</u>();
</big></dt>
<dd>Decrements the internal lock count by one.  If this brings the count to
 zero, the lock is released.
<br><br>
<b>Throws:</b><br>
SyncException on error.
     
<br><br>

</dd>
<dt><big>bool <u>tryLock</u>();
</big></dt>
<dd>If the lock is held by another caller, the method returns.  Otherwise,
 the lock is acquired if it is not already held, and then the internal
 counter is incremented by one.
<br><br>
<b>Throws:</b><br>
SyncException on error.

<br><br>
<b>Returns:</b><br>
<b>true</b> if the lock was acquired and <b>false</b> if not.
     
<br><br>

</dd>
</dl>
</dd>
</dl>
